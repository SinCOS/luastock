<script type="text/javascript">
    var qx_k = 0;
    var range_max = timeLine.indexOf('15:00');
    var slider = null;
    $(".layui-side").hide();
    var table_info = {
        current:null
    };

      function changeTwoDecimal(x) {
        var f_x = parseFloat(x);
        if (isNaN(f_x)) {
            alert('function:changeTwoDecimal->parameter error');
            return false;
        }
        var f_x = Math.round(x * 100) / 100;

        return f_x;
    }
        var option = {
        title: {
            text: '上证指数大盘走势图',
            x: 'center',
            align: 'right'
        },
        grid: {
            show: false,
            borderWidth: 0
            // bottom: 80
        },
        tooltip: {
            trigger: 'axis',
            formatter: function (params) {
                so = document.activeElement.id
                if (so == 'smallTime' || so == 'bigTime') {
                    no = params[0].name
                    noa = no.split(':')
                    noi = noa[0] + '' + noa[1]

                    ///$('#'+so).val(params[0].name)

                    if (so == 'bigTime') {
                        sm = $('#smallTime').val()
                        if (sm > noi) {
                            $('#' + so).val(noi)
                            inds = indexOf(r_time, noi);
                            $("#slider-range ").slider({
                                values: [inds, index]
                            })
                            mks()
                        }
                    }
                    if (so == 'smallTime') {
                        bi = $('#bigTime').val()
                        if (bi < noi) {
                            $('#' + so).val(noi)
                            index = indexOf(r_time, noi);
                            $("#slider-range ").slider({
                                values: [inds, index]
                            })
                            mks()
                        }
                    }
                    //index = indexOf(r_time, '1450');
                    //$( "#slider-range " ).slider({values: [ inds, index]})
                    //mks()
                }

                if (qx_k == 0) {
                    tt = '双击选择时间段'

                } else if (qx_k == 1) {
                    tt = '选择开始时间'

                } else if (qx_k == 2) {
                    tt = '选择结束时间'

                }
                return '时间： ' + params[0].name + '<br/>' + '价格： ' + params[0].value + '<br />' + '均价： ' +
                    params[1].value + '<br/>' + tt;
                // return params[0].name + '<br/>'
                //        + params[0].seriesName + ' : ' + params[0].value + ' (m^3/s)<br/>'
                //        + params[1].seriesName + ' : ' + -params[1].value + ' (mm)';
            },
            axisPointer: {
                animation: false
            }
        },
        legend: {
            data: ['价格', '均价', '开盘价'],
            x: 'left'
        },
        xAxis: [{
            name: '时间',
            type: 'category',
            boundaryGap: false,
            splitLine: {
                show: false
            },
            axisLine: {
                onZero: false
            },
            data: [].map(function (str) {
                return str.replace(' ', '\n')
            })
        }],
        yAxis: [{
            name: 'price',
            type: 'value',
            min: 2950,
            max: 3100,
            splitLine: {
                show: false
            }
        }],
        series: [{
                name: '价格',
                type: 'line',
                symbol: false,
                symbolSize: 0,
                hoverAnimation: false,
                areaStyle: {
                    normal: {
                        color: '#3366cc',
                        opacity: 0.3

                    }
                },
                lineStyle: {
                    normal: {
                        color: '#3366cc',
                        width: 1
                    }
                },
                data: []
            }, {
                name: '均价',
                type: 'line',
                symbolSize: 0,
                hoverAnimation: false,
                lineStyle: {
                    normal: {
                        width: 2,
                        color: "#EE7600 "
                    }
                },
                data: []
            }, {
                name: '开盘价',
                type: 'line',
                symbolSize: 0,
                hoverAnimation: false,
                lineStyle: {
                    normal: {
                        type: 'dashed',
                        width: 1,
                        color: "#EE3B3B "
                    }
                },
                data: []
            },

        ]
    };
    Vue.component('vue-search-echarts', {
        template: "#search_echarts",
        data: function () {
            return {
                table_info: null,
                bigTime: '09:15',
                smallTime: '15:00'
            };
        },
        mounted: function () {
            var self = this;
            slider = $("#slider-range").ionRangeSlider({
                min: 0,
                max: range_max,
                step: 1,
                type: 'double',
                values: timeLine,
                grid: true,
                grid_num: 20
            });
            slider.on('change', function () {
                var $this = $(this);
                value = $this.prop('value').split(";");
                self.bigTime = value[0];
                self.smallTime = value[1];
                // $("#bigTime").val(value[0]);
                // $("#smallTime").val(value[1]);
            });
        },
        methods: {
            search_echarts: function (src) {
                var self = this;
                if (self.table_info) {
                    console.log(self.table_info);
                    self.table_info.destroy();
                    self.table_info = null;
                }
                self.table_info = $("#echarts_table").DataTable({
                    "aaSorting": [
                        [3, "desc"]
                    ],
                    ajax: {
                        "url": "/echarts_search?begin="+self.bigTime+'&finish='+self.smallTime+'&type='+src,
                        "dataSrc": ""
                    },
                    columns: [
                        {
                            "data":null,
                            "orderable":false
                        },
                        {
                            "data": "cpy_id"
                        },
                        {
                            "data": 'name'
                        },
                        {
                            "data": "one"
                        },
                        {
                            "data": "zs"
                        },
                        {
                            "data": 'zf'
                        },
                        {
                            "data":null,
                            "orderable":false
                        }
                    ],
                    "fnRowCallback":function(nRow,aData,iDisplayIndex){
                         var page = self.table_info.page();
                         var page_len = self.table_info.page.len();
                        $('td:eq(0)', nRow).text(page * page_len + iDisplayIndex + 1);
                        return nRow;
                    }
                });
                $("#tab_info").text(self.bigTime + "---" + self.smallTime);
            }
        }
    });

    Vue.component('vue-echarts', {
        template: "<div id=\"main-chart\" style=\"width:80%;height:400px;\"></div>",
        data: function () {
            return {
                option: option,
                echarts: null,
            };
        },
        mounted: function () {
            this.echarts = echarts.init(document.getElementById('main-chart'));
            this.loadSource();
            var self = this;
            setInterval(function () {
                self.loadSource();
            }, 60000);
        },
        methods: {
            loadSource: function () {
                var self = this;
                $.ajax({
                    type: "get",
                    dataType: 'jsonp',
                    jsonp: "callback",
                    url: 'http://gupiao.baidu.com/api/stocks/stocktimeline?from=pc&os_ver=1&cuid=xxx&vv=100&format=json&stock_code=sh000001&qq-pf-to=pcqq.c2c',
                    success: function (obj) {
                        var good = obj.data.timeline.timeline;
                        var array = [];
                        var arrayAvg = [];
                        var arrayStart = [];
                        var max = 0;
                        var min = 5000;
                        for (var i = 0; i < good.length; i++) {
                            var average = good[i].values[6];
                            var price = changeTwoDecimal(good[i].values[4]);
                            if (price > max) {
                                max = price;
                            }
                            if (price < min) {
                                min = price;
                            }
                            array[i] = price;
                            arrayAvg[i] = average;

                        };
                        for (var i = 0; i < 255; i++) {
                            arrayStart[i] = array[1];

                        }
                        self.option.series[0].data = array;
                        self.option.series[1].data = arrayAvg;
                        self.option.series[2].data = arrayStart;
                        self.option.yAxis[0].max = max + 5;
                        self.option.yAxis[0].min = min - 5;
                        self.option.xAxis[0].data = timeLine;
                        self.echarts.setOption(self.option);
                    }
                });
            }
        }
    });
</script>
